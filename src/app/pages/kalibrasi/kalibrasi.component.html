<div
  class="h-screen pt-2 pb-24 pl-2 pr-2 overflow-auto md:pt-0 md:pr-0 md:pl-0"
>
  <div class="flex flex-wrap">
    <div class="w-full flex flex-wrap">
      <div class="w-full md:w-1/2 p-2">
        <div
          class="w-full h-full py-4 bg-white shadow-lg rounded-2xl dark:bg-gray-700"
        >
          <h1 class="text-center font-bold font">Total Kalibrasi</h1>
          <div class="w-full h-full flex items-center justify-center">
            <div class="w-fit">
              <canvas id="pieChart"></canvas>
            </div>
          </div>
        </div>
      </div>
      <div class="w-full md:w-1/2 p-2">
        <div class="w-full p-4 bg-white shadow-lg rounded-2xl dark:bg-gray-700">
          <h1 class="text-center font-bold font">Month</h1>
          <form [formGroup]="filterYear" (change)="filterByYear()">
            <select
              class="select select-primary w-full max-w-full"
              aria-label="Default select example"
              formControlName="year"
            >
              <option value="">Select Year</option>
              <option
                *ngFor="let item of tahun_filter; index as i"
                [value]="item"
              >
                {{ item }}
              </option>
            </select>
          </form>

          <apx-chart
            [series]="chartColumn.series"
            [chart]="chartColumn.chart"
            [legend]="chartColumn.legend"
            [dataLabels]="chartColumn.dataLabels"
            [colors]="chartColumn.colors"
            [plotOptions]="chartColumn.plotOptions"
            [xaxis]="chartColumn.xaxis"
          ></apx-chart>
        </div>
      </div>
    </div>

    <div class="w-full flex flex-warp">
      <div class="w-full md:w-1/2 p-2">
        <div
          class="w-full h-full py-4 bg-white shadow-lg rounded-2xl dark:bg-gray-700"
        >
          <h1 class="text-center font-bold font">Year</h1>
          <apx-chart
            [series]="chartBar.series"
            [chart]="chartBar.chart"
            [dataLabels]="chartBar.dataLabels"
            [plotOptions]="chartBar.plotOptions"
            [xaxis]="chartBar.xaxis"
          ></apx-chart>
        </div>
      </div>
      <div class="w-full md:w-1/2 p-2">
        <div
          class="w-full h-full py-4 bg-white shadow-lg rounded-2xl dark:bg-gray-700"
        >
          <h1 class="text-center font-bold font">Transaction By Status</h1>
          <div class="w-full">
            <canvas id="transStatus"></canvas>
          </div>
        </div>
      </div>
    </div>

    <div class="w-full flex flex-warp">
      <div class="w-full md:w-1/2 p-2">
        <div
          class="w-full h-full py-4 bg-white shadow-lg rounded-2xl dark:bg-gray-700"
        >
        <h1 class="text-center font-bold font">
          Total Transaction By Category
        </h1>
        <div class="w-full h-full flex items-center justify-center">
          <div class="w-fit">
            <canvas id="transCategory"></canvas>
          </div>
        </div>
        </div>
      </div>
      <div class="w-full md:w-1/2 p-2">
        <div
          class="w-full h-full py-4 bg-white shadow-lg rounded-2xl dark:bg-gray-700"
        >
          <h1 class="text-center font-bold font">Year</h1>
            <form [formGroup]="filterMonth" (change)="filterByMonth()">
              <select
                class="select select-primary w-full max-w-full"
                aria-label="Default select example"
                formControlName="month"
              >
                <option value="">Select Month</option>
                <option
                  *ngFor="let item of month_filter; index as i"
                  [value]="i + 1"
                >
                  {{ item }}
                </option>
              </select>
            </form>
  
            <apx-chart
              [series]="chartColumn.seriesType"
              [chart]="chartColumn.chart"
              [legend]="chartColumn.legend"
              [dataLabels]="chartColumn.dataLabels"
              [colors]="chartColumn.colors"
              [plotOptions]="chartColumn.plotOptions"
              [xaxis]="chartColumn.xaxisType"
            ></apx-chart>
       
        </div>
      </div>
    </div>

    <div class="w-full flex flex-warp">
      <div class="w-full md:w-1/2 p-2">
        <div
          class="w-full h-full py-4 bg-white shadow-lg rounded-2xl dark:bg-gray-700"
        >
        <h1 class="text-center font-bold font">
          Coming Soon
        </h1>
        </div>
      </div>
      <div class="w-full md:w-1/2 p-2">
        <div
          class="w-full h-full py-4 bg-white shadow-lg rounded-2xl dark:bg-gray-700"
        >
          <h1 class="text-center font-bold font">Coming Soon</h1>
       
        </div>
      </div>
    </div>

 
  </div>
</div>
